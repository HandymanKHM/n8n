name: Security Scan

on:
  pull_request:
    branches: [master, main]
  push:
    branches: [master, main]
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  pull-requests: write

env:
  # Use package manager and Node.js versions from package.json
  PNPM_VERSION: '10.18.3'
  NODE_VERSION: '22.16'

jobs:
  dependency-audit:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run pnpm audit
        id: audit
        run: |
          pnpm audit --audit-level=moderate --json > audit-results.json || true
          echo "audit_completed=true" >> $GITHUB_OUTPUT

      - name: Parse audit results
        if: steps.audit.outputs.audit_completed == 'true'
        run: |
          if [ -f audit-results.json ]; then
            # Check if there are any vulnerabilities
            VULN_COUNT=$(jq '.metadata.vulnerabilities | .moderate + .high + .critical' audit-results.json 2>/dev/null || echo "0")
            echo "Found $VULN_COUNT vulnerabilities"
            
            if [ "$VULN_COUNT" -gt 0 ]; then
              echo "⚠️ Security vulnerabilities found in dependencies" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              jq -r '.advisories | to_entries[] | "- **\(.value.title)** (Severity: \(.value.severity))\n  Package: \(.value.module_name)@\(.value.findings[0].version)\n  Recommendation: \(.value.recommendation)\n"' audit-results.json >> $GITHUB_STEP_SUMMARY || true
              exit 1
            else
              echo "✅ No vulnerabilities found" >> $GITHUB_STEP_SUMMARY
            fi
          fi

      - name: Upload audit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-audit-results
          path: audit-results.json
          retention-days: 30

  validator-tests:
    name: Security Validator Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security validator tests
        run: |
          cd packages/@n8n/config
          pnpm test 2>&1 | tee test-results.txt
          TEST_EXIT_CODE=${PIPESTATUS[0]}
          echo "test_exit_code=$TEST_EXIT_CODE" >> $GITHUB_OUTPUT
          exit $TEST_EXIT_CODE
        id: tests

      - name: Generate test summary
        if: always()
        run: |
          echo "## Security Validator Test Results" >> $GITHUB_STEP_SUMMARY
          if [ -f packages/@n8n/config/test-results.txt ]; then
            echo '```' >> $GITHUB_STEP_SUMMARY
            tail -20 packages/@n8n/config/test-results.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: validator-test-results
          path: packages/@n8n/config/test-results.txt
          retention-days: 30

  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better detection

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  license-check:
    name: License Compliance Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check licenses
        run: |
          # Generate license report
          pnpm licenses list --json > licenses.json || true
          
          # Check for problematic licenses (GPL, AGPL, etc.)
          PROBLEMATIC=$(jq -r '.[] | select(.license | test("GPL|AGPL|SSPL"; "i")) | "\(.name)@\(.version) - \(.license)"' licenses.json 2>/dev/null || true)
          
          if [ -n "$PROBLEMATIC" ]; then
            echo "⚠️ Potentially problematic licenses found:" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "$PROBLEMATIC" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please review these licenses for compatibility with the project's fair-code license." >> $GITHUB_STEP_SUMMARY
            # Don't fail the build, just warn
          else
            echo "✅ No problematic licenses detected" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload license report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: licenses.json
          retention-days: 30

  semgrep:
    name: Semgrep Security Scan
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep
        run: |
          semgrep scan \
            --config=auto \
            --json \
            --output=semgrep-results.json \
            --severity=ERROR \
            --severity=WARNING \
            || true

      - name: Process Semgrep results
        run: |
          if [ -f semgrep-results.json ]; then
            FINDINGS=$(jq '.results | length' semgrep-results.json)
            echo "Found $FINDINGS security findings"
            
            if [ "$FINDINGS" -gt 0 ]; then
              echo "## Semgrep Security Findings" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              jq -r '.results[] | "- **\(.check_id)**\n  File: \(.path):\(.start.line)\n  Message: \(.extra.message)\n  Severity: \(.extra.severity)\n"' semgrep-results.json >> $GITHUB_STEP_SUMMARY || true
            else
              echo "✅ No security findings from Semgrep" >> $GITHUB_STEP_SUMMARY
            fi
          fi

      - name: Upload Semgrep results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-results
          path: semgrep-results.json
          retention-days: 30

      - name: Upload SARIF results
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep-results.json
        continue-on-error: true

  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [dependency-audit, validator-tests, secret-scan, license-check, semgrep]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "# Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Job Status" >> $GITHUB_STEP_SUMMARY
          echo "- Dependency Audit: ${{ needs.dependency-audit.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Validator Tests: ${{ needs.validator-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Secret Scan: ${{ needs.secret-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- License Check: ${{ needs.license-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Semgrep Scan: ${{ needs.semgrep.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Determine overall status
          if [ "${{ needs.dependency-audit.result }}" = "success" ] && \
             [ "${{ needs.validator-tests.result }}" = "success" ] && \
             [ "${{ needs.secret-scan.result }}" = "success" ]; then
            echo "✅ **Overall Status: PASS**" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Overall Status: FAIL**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please review the individual job results and fix any issues." >> $GITHUB_STEP_SUMMARY
          fi
